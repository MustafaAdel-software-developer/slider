<div class="box">
  <button
    *ngIf="images.length > 0"
    class="btn btn-danger delete"
    (click)="delete()"
  >
    X
  </button>
  <div class="sliderBox">
    <div class="previewBox">
      <img
        onerror="this.src='../assets/images/placeholder-image.png'"
        src="{{ previewImg }}"
        id="preview"
        alt=""
      />
    </div>
    <hr />
    <div class="slider">
      <div class="uploudBtn">
        <label *ngIf="images.length < 5" for="upload" class="btn btn-success"
          >+</label
        >
        <img
          (click)="display(index)"
          *ngFor="let image of images; let index = index"
          src="{{ image }}"
          alt=""
        />
        <input
          type="file"
          id="upload"
          hidden
          multiple
          (change)="getImage($event)"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-center p-4">
      <button
        (click)="displayPrev()"
        [disabled]="!previewImg || iOfPreviewImg == 0"
        class="btn"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button
        (click)="displayAfter()"
        [disabled]="!previewImg || iOfPreviewImg == images.length - 1"
        class="btn"
      >
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
